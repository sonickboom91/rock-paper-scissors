<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="buttons">
        <img src="images/rock.webp" alt="Rock" class="rock">
        <img src="images/paper.webp" alt="Paper" class="paper">
        <img src="images/scissors.webp" alt="Scissors" class="scissors">
    </div>
    <div class="results">
        <div class="score"></div>
        <div class="message"></div>
    </div>
</body>
</html>
